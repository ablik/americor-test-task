services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Explicitly define repositories and other services
    App\Infrastructure\Persistence\InMemoryCustomerRepository:
        public: true

    App\Infrastructure\Persistence\InMemoryLoanRepository:
        public: true

    App\Domain\Loan\LoanNotificationService:
        arguments:
            $emailNotifier: '@App\Infrastructure\Notification\EmailNotifier'
            $smsNotifier: '@App\Infrastructure\Notification\SMSNotifier'
        public: true

    # Public controllers
    App\UI\REST\:
        resource: '../src/UI/REST'
        tags: ['controller.service_arguments']
        public: true